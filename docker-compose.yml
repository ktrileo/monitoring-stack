name: observability

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:

services:
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: prometheus
    networks:
      - observability
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=10d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  alertmanager:
    image: prom/alertmanager:v0.28.1
    container_name: alertmanager
    volumes:
      - ./alertmanager.yml.template:/etc/alertmanager/alertmanager.yml.template:ro
      - ./entrypoint.sh:/entrypoint.sh:ro
      - alertmanager-data:/alertmanager
    secrets:
      - email_address
      - email_username
      - email_apikey
      - receiver_name
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    networks:
      - observability
    ports:
      - "9093:9093"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    networks:
      - observability
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://192.168.0.200:3000
      - GF_INSTALL_PLUGINS=
    secrets:
      - grafana_admin_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      prometheus:
        condition: service_healthy
      alertmanager:
        condition: service_healthy

secrets:
  email_address:
    file: ./secrets/email_address.txt
  email_username:
    file: ./secrets/email_username.txt
  email_apikey:
    file: ./secrets/email_apikey.txt
  receiver_name:
    file: ./secrets/receiver_name.txt
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt

networks:
  observability:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/16
